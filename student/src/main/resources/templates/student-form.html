<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error { color: red; }
        .form-container {
            width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div style="text-align: right; margin: 10px;">
    <form th:action="@{/logout}" method="POST">
        <button type="submit">Logout</button>
    </form>
</div>


<form th:action="@{/students/processForm}" th:object="${student}" method="POST">

    <div class="form-group">
        First Name:
        <input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    </div>

    <div class="form-group">
        Last Name:
        <input type="text" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    </div>


    <div class="form-group">
        Science Marks:
        <input type="number" th:field="*{science}"/>
        <span th:if="${#fields.hasErrors('science')}" th:errors="*{science}" class="error"></span>
    </div>


    <div class="form-group">
        Maths Marks:
        <input type="number" th:field="*{maths}"/>
        <span th:if="${#fields.hasErrors('maths')}" th:errors="*{maths}" class="error"></span>
    </div>


    <div class="form-group">
        Art Marks:
        <input type="number" th:field="*{art}"/>
        <span th:if="${#fields.hasErrors('art')}" th:errors="*{art}" class="error"></span>
    </div>


    <div class="form-group">
        Classes Held:
        <input type="number" th:field="*{classesHeld}"/>
        <span th:if="${#fields.hasErrors('classesHeld')}" th:errors="*{classesHeld}" class="error"></span>
    </div>

    <div class="form-group">
        Classes Attended:
        <input type="number" th:field="*{classesAttended}"/>
        <span th:if="${#fields.hasErrors('classesAttended')}" th:errors="*{classesAttended}" class="error"></span>
    </div>


    <input type="submit" value="Submit">

</form>

</body>
</html>
